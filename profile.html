<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- remove  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link href = "css/profile.css" rel = "stylesheet"/>

    <script src="//code.jquery.com/jquery.min.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <!-- <iframe src="./index.html" width="100%" height="100%" frameborder="0"></iframe>  -->
    <h1>profile page</h1>
    <h1>email</h1>
    <h3 id="porifile-email"></h3>
    <div class="container">

      <h1 class="title">Modifier mon profil</h1>
    
      <div class="grid">
        <div class="form-group a">
          <label for="name">Nom</label>
          <input id="name" type="text">
        </div>
    
        <div class="form-group b">
          <label for="first-name">Prénom</label>
          <input id="first-name" type="text">
        </div>
    
        <div class="form-group email-group">
          <label for="email">Email</label>
          <input id="email" type="text">
        </div>
    
        <div class="form-group phone-group">
          <label for="phone">Téléphone (mobile)</label>
          <input id="phone" type="text">
        </div>
    
        <div class="textarea-group">
          <label for="bio">Bio</label>
          <textarea id="bio"></textarea>
        </div>
    
        <div class="form-group">
          <label for="address">Adresse</label>
          <input id="address" type="text">
        </div>
    
        <div class="form-group">
          <label for="city">Ville</label>
          <input id="city" type="text">
        </div>
    
        <div class="form-group">
          <label for="zip">Code postal</label>
          <input id="zip" type="text">
        </div>
      </div>
    
      <div class="checkboxes">
    
        <div class="checkbox-group">
          <input id="newsletter" type="checkbox">
          <label for="newsletter">Je souhaite recevoir la newsletter</label>
        </div>
    
        <div class="checkbox-group">
          <input id="newsletter-partners" type="checkbox">
          <label for="newsletter-partners">Je souhaite recevoir la newsletter des partenaires</label>
        </div>
    
      </div>
    
      <div class="button-container">
        <button class="button">Enregister les modifications</button>
      </div>
    </div>
    <script src="js/profile.js"></script>
  </body>
</html>
